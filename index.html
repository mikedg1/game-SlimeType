<script>
    function makeLink(location, url, title) {
        let ele = document.getElementById(location);
        // Create anchor element.
        let a = document.createElement('a');

        // Create the text node for anchor element.
        let link = document.createTextNode(title);

        // Append the text node to anchor element.
        a.appendChild(link);

        // Set the href property.
        a.href = url;

        // Append the anchor element to the body.
        // document.body.appendChild(a);
        ele.appendChild(a);
        ele.appendChild(document.createElement('br'))
        // remote.ap
    }

    // File based word list
    function l(file, title) {
        filename = file + ".txt"
        //makeLink("Local", encodedLocalWordList(filename), title)
        makeLink("Remote", encodedGitWordList(filename), title)
    }

    function paramWordListUrl(wordList, privateKey, publicKey) {
        return slime4 + `?wordListParam=${wordList}&prKey=${privateKey}&puKey=${publicKey}`

        // makeLink("Local", title, privateKey, publicKey) // Don't need local since the word lists dont matter about the source?
